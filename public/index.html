<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Pengenalan Wajah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem Absensi Pengenalan Wajah</h1>
        
        <div class="section">
            <h2>Data Absensi</h2>
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Waktu</th>
                        <th>Mata Kuliah</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="section">
            <h2>Unggah Dataset</h2>
            <select id="studentName"></select>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="uploadImage()">Unggah</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
